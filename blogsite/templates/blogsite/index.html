{% extends "base.html" %}
{% load static %}
{% block posts %}
<div class="posts">
  <section class="post">
    <header class="post-header">
      <h2 class="post-title">{{ post.title }}</h2>
    </header>
    <div class="post-description">
      {{ post.body|safe }}
    </div>
  </section>
</div>
{% endblock %}
