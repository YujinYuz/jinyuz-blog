{% extends "base.html" %}
{% load static %}
{% block head_title %}Blog &ndash; {{ post.title }}{% endblock %}

{% block meta_tags %}
<meta name="description" content="{{ post.title }}">
<meta name="keywords" content="{{ post.tags }}">
<meta name="author" content="{{ post.author }}">
<meta property="og:type" content="article">
<meta property="og:title" content="{{ post.title }}">
<meta property="og:url" content="{% url 'blog:detail' post.slug %}">
<meta property="og:description" content="{{ post.body|truncatechars:50 }}">
<meta property="article:publisher" content="https://github.com/YujinYuz">
{% endblock %}

{% block content %}
<div class="posts">
  <section class="post">
    <header class="post-header">
      <h2 class="post-title">{{ post.title }}</h2>
    </header>
    <div class="post-description">
      {{ post.body|safe }}
    </div>

    <div class="date-posted">
      <p><em><small>Posted on {{ post.created_at|date:"M d, Y" }}</small></em></p>
    </div>
  </section>
</div>
{% endblock %}
